<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>123</title>
  <style>
    div{
    width:500px;
    height: 400px;
    border:1px solid #f0f;
    box-shadow: black;
    }
    div img{
     transition:all.1s ;
      transform:scale(2)
    }
    div:hover img{
      cursor:pointer;
     transform:scale(-1)
     }  
    }
  </style>
</head>
<body>
  <div class="a">
    <img src="http://p4.so.qhimg.com/t0102672bd8a6bd290e.jpg" alt="">
  </div>
</body>
</html>
